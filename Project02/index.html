<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="body">
      <div class="result"><h1>result</h1></div>
      <div class="buttons">
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>x</button>
        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>+</button>
        </div>
        <div>
          <button>/</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
      <button type="reset" class="reset">Clear all</button>
    </div>
  </body>
</html>
